name: Build Java JRE Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "java/temurin/**/*"
      - "java/entrypoint.sh"
      - ".github/workflows/java-jre.yml"

jobs:
  build:
    name: "Java JRE ${{ matrix.java_version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java_version:
          - "8"
          - "11"
          - "16"
          - "17"
          - "18"
          - "19"
          - "20"
          - "21"
          - "22"

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        with:
          version: "v0.9.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: ./java
          file: ./java/temurin/java-jre${{ matrix.java_version }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/sparkedhost/images-testing:java-jre${{ matrix.java_version }}
