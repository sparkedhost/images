name: Build MongoDB Images
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - databases/mongodb/**/*
      - databases/mongodb/entrypoint.sh
      - .github/workflows/mongodb.yml
jobs:
  push:
    name: "MongoDB ${{ matrix.version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 6
          - 7
          - 8
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        with:
          version: "v0.9.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: ./databases/mongodb
          file: ./databases/mongodb/mongodb-${{ matrix.version }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/sparkedhost/images-testing:mongodb-${{ matrix.version }}
