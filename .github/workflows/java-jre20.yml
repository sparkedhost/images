name: Build java-jre20
on:
  push:
    branches:
      - main
    paths:
      - java/java-jre20/*
      - java/entrypoint.sh
      - .github/workflows/java-jre20.yml
jobs:
  push:
    name: "java-jre20"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        with:
          version: "v0.9.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: ./java
          file: ./java/java-jre20/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/sparkedhost/images:java-jre20
