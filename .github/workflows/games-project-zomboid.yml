name: Build games-project-zomboid
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - games/project-zomboid/*
      - .github/workflows/games-project-zomboid.yml
jobs:
  push:
    name: "games-source"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        with:
          version: "v0.9.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: ./games
          file: ./games/project-zomboid/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/sparkedhost/images:games-project-zomboid
