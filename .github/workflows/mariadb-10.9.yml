name: Build mariadb-10.9
on:
  push:
    branches:
      - main
    paths:
      - databases/mariadb/mariadb-10.9/*
      - databases/mariadb/entrypoint.sh
      - .github/workflows/mariadb-10.9.yml
jobs:
  push:
    name: "mariadb-10.9"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        with:
          version: "v0.9.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          usermariadb: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: ./databases/mariadb
          file: ./databases/mariadb/mariadb-10.9/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/sparkedhost/images:mariadb-10.9
